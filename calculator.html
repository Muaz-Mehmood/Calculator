<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space"></div>
    <div class="calc">
        <h1>Calculator</h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button style="background: linear-gradient(to bottom right, #ff3a3a, #ffa2a2c2); color: #2e2e2e;">C</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>%</button></td>
                <td><button style="background: linear-gradient(to bottom right, #ff5e00, #f3bf88c7); color: #2e2e2e;">=</button></td>
            </tr>
        </table>
    </div>
    
    <script src="index.js"></script>


</body>
</html>
